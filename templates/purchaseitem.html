<!DOCTYPE html>
<br lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <br>
    <h1>Purchase Item</h1>
    <h3>{{msg}}</h3>
    <form action="/purchase" method="post" autocomplete="off">
    <select name="pitems" id="pitem">
    {% for i in range(0,z)  %}

        <option value="{{ res[i].product_name }}">{{ res[i].product_name }}</option>
        
    {% endfor %}
    </select>
    <br><input type="date" name="pdate" placeholder="Enter date"></br>
    <br><input type="number" name="qty" placeholder="Enter qty"></br>

    <button type="submit">Purchase item</button>
    </form>
  </body>
</html>
