<!DOCTYPE html>

  <br>
    <h1>Add Product</h1>
    <form action="/addproduct" method="post" autocomplete="off">
    <h1>{{msg}}</h1>
    <br><input type="text" name="product" placeholder="Enter Product name" required></br>
    <br><input type="text"name="company" placeholder="Enter Company name"></br>
    <br><input type="number" step="0.01" name="cp" placeholder="Enter Cost Price"></br>
    <br><input type="number" step="0.01" name="sp" placeholder="Enter Selling Price"></br>
    <button type="submit">Add product</button>
    </form>
  </body>
</html>
