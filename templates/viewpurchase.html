<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>All purchases</h1>

    <table>
      {%for i in range(0,z)%}
      <tr>
        <td>{{res[i].purchase_id}}</td>
        <td>{{res[i].pditem}}</td>
        <td>{{res[i].cname}}</td>
        <td>{{res[i].cprice}}</td>
        <td>{{res[i].qty}}</td>
        <td>{{res[i].pdate}}</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
